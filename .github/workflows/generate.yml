name: Generate Stubs

on:
  workflow_dispatch:
    inputs:
      elementor_version:
        description: 'Elementor version: "latest" (stable), "3.33.6" (specific), or "dev" (GitHub main)'
        required: true
        default: 'latest'
        type: string
      elementor_pro_version:
        description: 'Elementor Pro version: "latest", "3.33.6", or "skip"'
        required: true
        default: 'latest'
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout elementor-stubs
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      # Elementor Free: WordPress.org (stable) or GitHub (dev)
      - name: Download Elementor Free (stable)
        if: inputs.elementor_version != 'dev'
        run: |
          if [ "${{ inputs.elementor_version }}" = "latest" ]; then
            URL="https://downloads.wordpress.org/plugin/elementor.zip"
            echo "Downloading latest stable from WordPress.org..."
          else
            URL="https://downloads.wordpress.org/plugin/elementor.${{ inputs.elementor_version }}.zip"
            echo "Downloading v${{ inputs.elementor_version }} from WordPress.org..."
          fi

          curl -L "$URL" -o elementor.zip
          unzip -q elementor.zip -d .
          mv elementor elementor-source
          echo "âœ“ Elementor Free downloaded"

      - name: Checkout Elementor Free (dev)
        if: inputs.elementor_version == 'dev'
        uses: actions/checkout@v4
        with:
          repository: elementor/elementor
          ref: main
          path: elementor-source

      # Elementor Pro: GitHub public repo
      - name: Checkout Elementor Pro
        if: inputs.elementor_pro_version != 'skip'
        id: checkout-pro
        uses: actions/checkout@v4
        with:
          repository: proelements/proelements
          ref: ${{ inputs.elementor_pro_version == 'latest' && 'master' || format('v{0}', inputs.elementor_pro_version) }}
          path: elementor-pro-source

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate stubs
        env:
          ELEMENTOR_PATH: ./elementor-source
          ELEMENTOR_PRO_PATH: ${{ inputs.elementor_pro_version != 'skip' && './elementor-pro-source' || '' }}
        run: composer generate

      - name: Update CHANGELOG
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Extract Elementor version
        id: version
        run: |
          VERSION=$(grep -oP "define\('ELEMENTOR_VERSION', '\K[^']+" elementor-stubs.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Elementor version: $VERSION"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet elementor-stubs.php CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in stubs or CHANGELOG"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in stubs or CHANGELOG"
          fi

      - name: Commit and tag
        if: steps.changes.outputs.changed == 'true'
        id: commit
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add elementor-stubs.php CHANGELOG.md
          git commit -m "chore(stubs): update for Elementor $VERSION"

          # Determine tag version
          BASE_TAG="v$VERSION"
          if git rev-parse "$BASE_TAG" >/dev/null 2>&1; then
            # Base tag exists, find next patch version
            PATCH=1
            while git rev-parse "${BASE_TAG}.${PATCH}" >/dev/null 2>&1; do
              PATCH=$((PATCH + 1))
            done
            TAG="${BASE_TAG}.${PATCH}"
            echo "Base tag $BASE_TAG exists, creating patch: $TAG"
          else
            TAG="$BASE_TAG"
            echo "Creating tag: $TAG"
          fi

          git tag "$TAG" -m "Stubs for Elementor $VERSION"
          git push origin master --tags

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Successfully pushed commit and tag $TAG"

      - name: Create GitHub Release
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.commit.outputs.tag }}" \
            --title "Elementor ${{ steps.version.outputs.version }} Stubs" \
            --notes "PHPStan stubs for Elementor ${{ steps.version.outputs.version }} and Elementor Pro" \
            --verify-tag

      - name: No changes summary
        if: steps.changes.outputs.changed == 'false'
        run: |
          echo "No changes to commit. Stubs are already up to date for Elementor ${{ steps.version.outputs.version }}"
